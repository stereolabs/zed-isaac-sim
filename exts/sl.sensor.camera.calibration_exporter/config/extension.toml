[package]
version = "1.0.0"
category = "Stereolabs"
title = "Stereolabs ZED Calibration Exporter"
description = "Export ZED camera calibration data from Isaac Sim cameras. Generates calibration files compatible with ZED SDK for Virtual ZED X cameras."
keywords = ["Stereolabs", "ZED", "Calibration", "Export", "Camera", "Sensor"]
authors = ["Stereolabs"]
repository = "https://github.com/stereolabs/zed-isaac-sim"
changelog = "docs/CHANGELOG.md"
readme = "docs/README.md"
preview_image = "data/preview.png"
icon = "data/icon.png"
writeTarget.kit = true

[package.target]
platform = ["windows-x86_64", "linux-x86_64"]
kit = ["107.3"]

[dependencies]
"isaacsim.core.api" = {}
"isaacsim.gui.components" = {}
"omni.kit.uiapp" = {}

[[python.module]]
name = "sl.sensor.camera.calibration_exporter"
